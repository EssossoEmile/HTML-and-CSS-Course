<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My One Page Website</title>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#pictures">Pictures</a></li>
      <li><a href="#video">Video</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#footer">Footer</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a simple one-page HTML site that demonstrates structure and content layout.</p>
  </section>

  <!-- Pictures Section -->
  <section id="pictures">
    <h2>My Favorite Pictures</h2>
    <img src="image1.jpg" alt="A beautiful view" width="300" />
    <img src="image2.jpg" alt="Another beautiful view" width="300" />
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Watch This Video</h2>
    <iframe width="560" height="315" src="https://youtu.be/OrsFUGKecGk?list=TLPQMjMwNjIwMjWLvkt2qQIMgg"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" cols="50" required></textarea><br /><br />

      <input type="submit" value="Send Message" />
    </form>
  </section>

  <!-- Footer Section -->
  <footer id="footer">
    <p>&copy; 2025 My One Page Website. All rights reserved.</p>
  </footer>

</body>
</html>
