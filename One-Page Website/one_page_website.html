<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My One Page Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is a simple one-page HTML site that demonstrates structure and content layout.</p>
    </section>

    <!-- Pictures Section -->
    <h1>My Image Gallery</h1>
    <div class="gallery">
        <img src="images/thumb1.jpg" alt="Thumb 1" class="lightbox-trigger" data-full="images/full1.jpg"/>
        <img src="images/thumb2.jpg" alt="Thumb 2" class="lightbox-trigger" data-full="images/full2.jpg"/>
        <img src="images/thumb3.jpg" alt="Thumb 3" class="lightbox-trigger" data-full="images/full3.jpg"/>
    </div>

    <!-- Video Section -->
    <section id="video">
        <h2>Watch This Video</h2>
        <iframe width="560" height="315" src="https://youtu.be/OrsFUGKecGk?list=TLPQMjMwNjIwMjWLvkt2qQIMgg"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br /><br />

        <input type="submit" value="Send Message" />
        </form>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2025 My One Page Website. All rights reserved.</p>
    </footer>


    <script src="JS/one_page_website.js"></script>
</body>
</html>
